<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #333333;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #666666;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .prediction {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Predict Salary Category</h2>
    <form action="/predict" method="post">
        <label for="feature1">Feature 1:</label>
        <input type="text" id="feature1" name="feature1"><br>
        
        <label for="feature2">Feature 2:</label>
        <input type="text" id="feature2" name="feature2"><br>
        
        <label for="feature3">Feature 3:</label>
        <input type="text" id="feature3" name="feature3"><br>
        
        <label for="feature4">Feature 4:</label>
        <input type="text" id="feature4" name="feature4"><br>
        
        <label for="feature5">Feature 5:</label>
        <input type="text" id="feature5" name="feature5"><br>
        
        <label for="feature6">Feature 6:</label>
        <input type="text" id="feature6" name="feature6"><br>
        
        <label for="feature7">Feature 7:</label>
        <input type="text" id="feature7" name="feature7"><br>
        
        <label for="feature8">Feature 8:</label>
        <input type="text" id="feature8" name="feature8"><br>
        
        <label for="feature9">Feature 9:</label>
        <input type="text" id="feature9" name="feature9"><br>
        
        <input type="submit" value="Predict">
    </form>

    {% if prediction_text %}
        <div class="prediction">
            <h2>{{ prediction_text }}</h2>
        </div>
    {% endif %}
</body>
</html>
